<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Velas fabricadas en casa con cera de soja y productos de decoracion para tu hogar">
    <script src="https://kit.fontawesome.com/ba8747a913.js" crossorigin="anonymous"></script>
    <title>Casa D Velas - Contact</title>
</head>
<body>
    <div class="contactBody-container">
        <header id="header-section">
            <nav id="nav-section"> 
                <img src="../assets/casadvelas-2.png" alt="Casa D Velas logo principal"> <!--- Logo de la empresa iria aqui --->
                <input type="checkbox" id="hmb-menu" class="hmb-menu">
                <label for="hmb-menu" class="hmb-label">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar3"></span>
                </label>
                <ul class="nav-ul">
                    <li><a href="#">Home</a></li>
                    <li class="products-class">
                        <a href="#">Productos</a>
                        <ul class="sublist">
                            <li><a href="#">Velas</a></li>  <!--- El href no esta enlazado debido a posibles modificaciones --->
                            <li><a href="#">Refill</a></li>
                            <li><a href="#">Cocina</a></li>
                            <li><a href="#">Botellones</a></li>
                        </ul>
                    </li>
                    <li><a href="#"">Carrito</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main id="main-section">
            <p>Si necesitas hacer pedidos por mayor podes dejarnos tu caso en este formulario o contactarnos por nuestro whatsapp</p>
            <form class="contact-form" action="">  <!--- Formulario de contacto en caso de algun problema, etc --->
                <input type="text" name="nombre" placeholder="Ingresa tu nombre completo aqui">
                <br>
                <input type="email" name="apellido" placeholder="tuemail@dominio.com">
                <br>
                <input type="text" name="data" placeholder="Escribe aqui lo que necesites">
                <input type="submit" name="enviar">
                <input type="reset" name="reset">
        </form>
        </main>
        <footer id="footer-section">
            <div class="footer-bar"></div>
            <div class="footer-container"> <!--- Contenedor de footer --->
                <img src="../assets/casadvelas-2.png" alt="Casa D Velas logo principal">
                <div class="social-logos">
                    <a href="https://www.facebook.com/casadvelashome" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/casadvelas/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://api.whatsapp.com/send?phone=%2B543816436565" target="_blank"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
